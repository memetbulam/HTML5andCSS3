    <details open>
        <summary>Login</summary>
        <form>
            <br>
            <label>Username:</label>
            <p><input type="text" name="username" id="username" /></p>
            <label>Password:</label>
            <p><input type="password" name="password" id="password" /></p>
            <p><input type="submit" name="login" id="Login" /></p>

    <section class="change">
        <header>
            <h3>Görsel başlığı</h3>
        </header>
        <form oninput="Calculate.value=parseInt(Number1.value)+parseInt(Number2.value)">
            <!--<input name="language" list="languages">
            <datalist id="languages">
                <option value="Html"></option>
                <option value="Css"></option>
                <option value="Javascript"></option>
                <option value="Php"></option>
                <option value="Node JS"></option>
            </datalist> -->
            0 <input type="range" id="Number1" name="Namber1" value="50"> 100 <br>
            + <br>
            <input type="number" id="Number2" name="Number2" value="50"> <br>
            = <br>
            <output name="Calculate" for="Number1 Number2"></output>

        </form>
    </section>
