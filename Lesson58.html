    <details open>
        <summary>Login</summary>
        <form>
            <br>
            <label>Username:</label>
            <p><input type="text" name="username" id="username" /></p>
            <label>Password:</label>
            <p><input type="password" name="password" id="password" /></p>
            <p><input type="submit" name="login" id="Login" /></p>
        </form>
    </details>
    </aside>
    <section class="change">
        <header>
            <h3>Görsel başlığı</h3>
        </header>
        <form action="/php/send.php" id="myForm" method="POST" novalidate> <!--novalidate= doğrulama yapma-->
            <p>Kullanıcı Adı: <input type="text" id="userName" name="userName" autofocus></p><!--autofocus= seçili başlat-->
            <p>Adınız: <input type="text" id="uName" name="uName" autocomplete="on"></p><!--autocomplete= tamamlama/hatırlama-->
        
            <p><input type="submit" value="Gönder">
               <input type="submit" value="Action" formaction="php/send2.php"></p><!--Belirlenen php sayfasına gönderir-->
        </form>
        <p>E-Posta: <input type="email" id="userEmail" name="userEmail" form="myForm"></p> <!--ID ile form içerisine ekledik-->
    </section>
    <footer class="page-bottom"">&copy;Tüm hakları saklıdır.</footer>
    </body>
