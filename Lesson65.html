        <summary>Pictures</summary>

    </details>
    <details open>
        <summary>Login</summary>
        <form>
            <br>
            <label>Username:</label>
            <p><input type="text" name="username" id="username" /></p>
            <label>Password:</label>
            <p><input type="password" name="password" id="password" /></p>
            <p><input type="submit" name="login" id="Login" /></p>
        </form>
    </details>
    </aside>
    <section class="change">
        <header>
            <h3>Görsel başlığı</h3>
        </header>
        <div style="text-align: center;">
        <video width="600" controls autoplay loop poster="img/image1.png" id="myVideo"> <!--controls= play özelliği, loop=döngü, poster= başlangıç foto-->
            <source src="video/video1.mp4" type="video/mp4" />
            <!-- <source src="video/video1.ogg" type="video/ogg" /> -->
        </video>
        <p><button onclick="playPause()">oynat / Durdur</button>
        <button onclick="big()">Ekranı Büyüt</button>
        <button onclick="small()">Elranı Küçült</button>
        <button onclick="normal()">Normal Ekran</button></p>
        </div>
        <script>
            let newVideo=document.querySelector("#myVideo");
            function playPause(){
                if(newVideo.paused){
                    newVideo.play();
                }else{
                    newVideo.pause();
                }
            }
            function big(){
                newVideo.width=800;
            }
            function small(){
                newVideo.width=400;
            }
            function normal(){
                newVideo.width=600;
            }
        </script>
    </section>
    <footer class="page-bottom"">&copy;Tüm hakları saklıdır.</footer>
