    <section class="change">
        <header>
            <h3>Görsel başlığı</h3>
        </header>
        <label>Loading...</label>
        <progress max="100" value="0" id="load" style="width: 300;"></progress>
        <h3 id="result"></h3>
    </section>
    <footer class="page-bottom"">&copy;Tüm hakları saklıdır.</footer>
    <script>
        var valueLoad=0;
        progressBar(valueLoad);
        function progressBar(valueLoad){
            var bar=document.getElementById("load");
            bar.value=valueLoad;
            valueLoad++;
            var loadTime=setTimeout("progressBar("+valueLoad+")",70);
            if(valueLoad > 100){
                clearTimeout(loadTime);
                document.getElementById("result").innerHTML="Yükleme Tamamlandı";
            }
        }
    </script>
    </body>
