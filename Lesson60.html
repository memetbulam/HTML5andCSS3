    <section class="change">

        </header>
        <form action="#" id="myForm" method="GET" novalidate>
            <p>Kullanıcı Adı: <input type="text" id="userName" name="userName" autofocus required></p> <!--required= boş geçilemez-->
            <p>E-Posta: <input type="email" id="userEmail" name="userEmail"></p>
            <p><input type="image" name="Btn" id="Btn" alt="Submit Butonu" src="img/image1.png" width="50px" height="auto"></p>
            <p><input type="number" name="nyNumber" min="0" max="100" step="10"></p>
            <p><input type="date" min="2000-01-01" max="2005-01-01"></p>
            <p><input type="text" name="code" id="code" pattern="[A-Za-z]{2}" title="Plaka kodu gir"></p>
